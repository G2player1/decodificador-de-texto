<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">

            </div>

            </div>
        </section>
        <section class="principal__exibe-texto">
            <img class="principal__exibe-texto__img" src="./assets/High quality products 1 1.svg" alt="mulher-busca">

                <h1 class="principal__exibe-texto__no-msg__titulo">Nenhuma mensagem encontrada</h1>

        </section>

    <footer></footer>
